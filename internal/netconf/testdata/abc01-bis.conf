## this file is the same as abc01.conf
## -- with different comments and irrelevant changes.
## They should be considered the same.

version foo;
system {
    host-name s1.abc01.measurement-lab.org;
    root-authentication {
        encrypted-password "bar"; ## SECRET-DATA
    }
    name-server {
        8.8.8.8;
        8.8.4.4;
    }
    login {
        class rancid {
            permissions [ view view-configuration ];
        }
        user rancid {
            full-name rancid;
            uid 2000;
            class rancid;
            authentication {
                encrypted-password "bar"; ## SECRET-DATA
            }
        }
    }
    services {
        ssh {
            root-login deny-password;
            ciphers [ aes128-ctr "aes128-gcm@openssh.com" aes192-ctr aes256-ctr "aes256-gcm@openssh.com" "chacha20-poly1305@openssh.com" ];
            macs [ "hmac-sha2-256-etm@openssh.com" hmac-sha2-256 hmac-sha2-512 "hmac-sha2-512-etm@openssh.com" "umac-128@openssh.com" "umac-128-etm@openssh.com" ];
            key-exchange [ curve25519-sha256 group-exchange-sha2 ];
            hostkey-algorithm {
                no-ssh-dss;
                no-ssh-ecdsa;
            }
        }
        netconf {
            ssh;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
        file messages_firewall_any {
            firewall any;
        }
    }
    ntp {
        /*
        JunOS doesn't allow hostnames for servers, only IPs.
        The following are time{1,2,3,4}.google.com, respectively.
         */
        server 216.239.35.0;
        server 216.239.35.4;
        server 216.239.35.8;
        server 216.239.35.12;
    }
}
interfaces {
    /* Ports that M-Lab uses and should be enabled. */
    interface-range mlab {
        /* 1Gbps interfaces */
        member ge-0/0/1;
        member ge-0/0/13;
        member ge-0/0/25;
        member ge-0/0/37;
        member ge-0/0/47;
        /* 10Gbps interfaces */
        member xe-0/0/0;
        member xe-0/0/12;
        member xe-0/0/24;
        member xe-0/0/36;
        member xe-0/0/45;
        unit 0 {
            family ethernet-switching {
                vlan {
                    members mlab;
                }
                storm-control default;
            }
        }
    }
    /* Ports that M-Lab *does not* use and should be disabled. */
    interface-range disabled {
        /* 1Gbps interfaces */
        member ge-0/0/0;
        member ge-0/0/2;
        member ge-0/0/14;
        member-range ge-0/0/4 to ge-0/0/12;
        member-range ge-0/0/16 to ge-0/0/24;
        member-range ge-0/0/26 to ge-0/0/36;
        member-range ge-0/0/38 to ge-0/0/46;
        /* 10Gbps interfaces */
        member-range xe-0/0/1 to xe-0/0/11;
        member-range xe-0/0/13 to xe-0/0/23;
        member-range xe-0/0/25 to xe-0/0/35;
        member-range xe-0/0/37 to xe-0/0/44;
        member-range xe-0/0/46 to xe-0/0/47;
        /* QSPF+ interfaces */
        member-range et-0/0/48 to et-0/0/53;
        disable;
    }
    /* PDUs (Power Distribution Units) */
    interface-range pdus {
        member ge-0/0/3;
        member ge-0/0/15;
        /* The PDUs only have 10/100 Ethernet interfaces */
        speed 100m;
        unit 0 {
            family ethernet-switching {
                vlan {
                    members pdus;
                }
                storm-control default;
            }
        }
    }
    interface-range dracs {
        member ge-0/0/1;
        member ge-0/0/13;
        member ge-0/0/25;
        member ge-0/0/37;
        unit 0 {
            family ethernet-switching {
                filter {
                    input mlab-dracs;
                }
            }
        }
    }
    xe-0/0/0 {
        description mlab1;
        ether-options {
            no-flow-control;
        }
    }
    xe-0/0/12 {
        description mlab2;
        ether-options {
            no-flow-control;
        }
    }
    xe-0/0/24 {
        description mlab3;
        ether-options {
            no-flow-control;
        }
    }
    xe-0/0/36 {
        description mlab4;
        ether-options {
            no-flow-control;
        }
    }
    xe-0/0/45 {
        /*
        This description is used by our Grafana configs to identify the uplink
        port of the switch. Do not change this without first making sure the
        Grafana configs are also changed.
         */
        description uplink-10g;
        ether-options {
            auto-negotiation;
        }
    }
    irb {
        unit 100 {
            family inet {
                filter {
                    input mlab;
                }
                /* The address should use CIDR notation */
                address 4.14.159.66/26;
            }
        }
        unit 200 {
            family inet {
                address 192.168.1.100/24;
            }
        }
    }
}
# Note: This configuration is to be merged by the snmp-whitelist.yaml Ansible
# playbook. Whenever a change in the whitelisted IPs is required, you can
# update this file and run snmp-whitelist.yml against the switches.
snmp {
    client-list allowed-clients {
        4.14.159.64/26;
        45.56.98.222/32;
        35.224.169.63/32;
        35.226.122.118/32;
        35.188.150.110/32;
        35.202.153.90/32;
        35.185.54.7/32;
        35.243.193.167/32;
    }
    /* Disco community string */
    community foobar {
        authorization read-only;
        client-list-name allowed-clients;
    }
    community foobar {
        authorization read-only;
        client-list-name allowed-clients;
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    static {
        route 0.0.0.0/0 {
            next-hop 4.14.159.65;
            retain;
            no-readvertise;
        }
    }
}
protocols {
    rstp {
        interface mlab;
    }
}
class-of-service {
    shared-buffer {
        ingress {
            percent 100;
            buffer-partition lossless {
                percent 5;
            }
            buffer-partition lossless-headroom {
                percent 0;
            }
            buffer-partition lossy {
                percent 95;
            }
        }
        egress {
            percent 100;
            buffer-partition lossless {
                percent 5;
            }
            buffer-partition multicast {
                percent 5;
            }
            buffer-partition lossy {
                percent 90;
            }
        }
    }
}
firewall {
    family inet {
        filter mlab {
            term allow-google-ntp {
                from {
                    source-address {
                        /* A loose approximation of Google's NTP servers */
                        216.239.35.0/28;
                    }
                    source-port ntp;
                }
                then accept;
            }
            term blocked-ports {
                from {
                    /* 1127=?, 1128=netcored, 1129=loggerd */
                    destination-port [ 1127-1129 ntp ];
                }
                then {
                    discard;
                }
            }
            term default {
                then accept;
            }
        }
    }
    family ethernet-switching {
        filter mlab-dracs {
            term allow-arp {
                from {
                    arp-type [ arp-request arp-reply ];
                }
            }
            term allow-drac-access {
                from {
                    ip-destination-address {
                        45.56.98.222/32;
                        35.224.169.63/32;
                        35.226.122.118/32;
                        35.185.54.7/32;
                        35.243.193.167/32;
                        35.188.150.110/32;
                        35.202.153.90/32;
                    }
                }
                then accept;
            }
            term default {
                then discard;
            }
        }
    }
}
vlans {
    mlab {
        vlan-id 100;
        l3-interface irb.100;
    }
    pdus {
        vlan-id 200;
        l3-interface irb.200;
    }
}
